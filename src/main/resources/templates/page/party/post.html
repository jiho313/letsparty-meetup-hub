<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/party-base}">
<!-- 고유 CSS -->
<head>
	<link rel="stylesheet" th:href="@{/css/page/party/post.css}" >
</head>
<!-- 고유 content -->
<div layout:fragment="content-top" class="content">
	<div class="row mb-3">
		<div class="col-12">
			<div class="card card-line">
				<div class="card-header card-header-text"
					style="background-color: rgb(237, 246, 255);">
					<h5 class="pt-1 post-header-text">파티에 게시물을 작성해보세요!</h5>
				</div>
				<form method="post" th:action="@{/party/{partyNo}/app-place(partyNo=${partyNo})}" id="party-post-form">
					<div class="card-body">
						<div class="form-group mb-3 col-12">
							<label class="form-label">게시글 제목</label> <input class="form-control form-control-lg" type="text" name="title">
						</div>
						<div class="mb-3 col-12">
							<label class="form-label">게시글 내용</label>
							<div class="row d-flex justify-content-center" id="text">
								<textarea class="" style="width: 97%; border-color: rgb(211, 211, 211);" name="content" cols="30" rows="10"></textarea>
							</div>
							<!-- 첨부시 첨부값을 폼으로 보낼 때 쓰이는 input -->
							<div>
								<input id="imageInput" type="file" multiple accept="image/*">
								<input id="videoInput" type="file" multiple accept="video/*">
							</div>
							<div class="media-container">
								<div class="image-container"></div>
								<div class="video-container"></div>
							</div>
						</div>
					</div>
					<div class="bottom-btns pe-4">
						<ul class="d-flex justify-content-end gap-4 mb-0">
							<li class="list-item">
								<button class="image" id="openimage" type="button">
									<i class="fa-regular fa-image fa-xl post-item-color"></i>
								</button>
							</li>
							<li class="list-item">
								<button class="file" id="openvideo" type="button">
									<i class="fa-solid fa-video fa-xl post-item-color"></i>
								</button>
							</li>
							<li class="list-item">
								<button class="file" id="openfile" type="button">
									<i class="fa-regular fa-file fa-xl post-item-color"></i>
								</button>
							</li>
							<li class="list-item">
								<button class="calender" id="opencalender" type="button"
									data-bs-toggle="modal" data-bs-target="#calendermodal">
									<i class="fa-regular fa-calendar-days fa-xl post-item-color"></i>
								</button>
							</li>
							<li class="list-item">
								<button class="poll" id="openpoll" type="button"
									data-bs-toggle="modal" data-bs-target="#pollmodal">
									<i class="fa-solid fa-square-poll-horizontal fa-xl post-item-color"></i>
								</button>
							</li>
							<li class="list-item">
								<button class="place" type="button" data-bs-toggle="modal" data-bs-target="#place-modal" aria-labelledby="#place-modal">
									<i id="open-place" class="fa-solid fa-map-location-dot fa-xl post-item-color"></i>
								</button>
							</li>
						</ul>
					</div>
					<div class="card-footer background-color-gray">
						<div class="d-flex justify-content-end">
							<button id="btn" class="btn btn-primary" type="submit">게시</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- 고유 script -->
<script layout:fragment="script" th:src="@{/js/page/party/post.js}"></script>
</html>
